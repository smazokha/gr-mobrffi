file_format: 1
id: mobrffi_label_demo
label: MobRFFI Label Demo GUI
category: 'Qt GUI / [mobrffi]'
flags: [python, qt_gui]

parameters:
- id: maxLabelCount
  label: Max label tiles
  dtype: int
  default: 8
- id: gui_hint
  label: GUI Hint
  dtype: gui_hint
  hide: part

inputs:
- domain: stream
  dtype: int
  vlen: 1
  optional: false

outputs: []

templates:
  imports: |-
    from gnuradio import mobrffi
  make: |-
    mobrffi.label_demo(
        maxLabelCount=${maxLabelCount},
    )
    self._${id}_win = self.${id}.qwidget()
    self.${id}.set_gui_hint(${gui_hint})
    self.top_layout.addWidget(self._${id}_win)
  callbacks: []

cpp_templates: {}

documentation: |-
  Displays a grid of tiles. On first sighting, each new non-negative label (int32)
  is assigned to the next free tile. The currently active labelâ€™s tile lights up.
  A label of -1 clears all tiles.
  Input: stream of int32 (vlen=1).
